<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="./imagenes/Logo.png" alt="Logo de alura" class="Logo">
    </header>

    <main>
        <section>
            <textarea id="input-text" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button id="encrypt-button" class="btn-encriptar">Encriptar</button>
                <button id="decrypt-button" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <div id="output-section" class="rectangulo-contenedor">
                <img id="placeholder-image" src="./imagenes/Muñeco.png" alt="Descripción de la imagen" class="imagen">
                <h2 id="output-title" class="titulo">Ningún mensaje fue encontrado</h2>
                <p id="output-text" class="texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                
                <!-- Contenido oculto inicialmente -->
                <textarea id="result-text" class="text-area" style="display: none;"></textarea>
                <button id="copy-button" class="copiar" style="display: none;">Copiar</button>
            </div>
        </section>
    </main>

     <!-- Footer añadido -->
     <footer>
        <p>&copy; 2024 Samir Rodriguez. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
